<form (submit)="saveChanges()" [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Name*</mat-label>
    <input formControlName="name" matInput />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Author</mat-label>
    <input formControlName="author" matInput />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Size</mat-label>
    <input formControlName="size" matInput />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input type="number" formControlName="price" matInput />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Quantity</mat-label>
    <input type="number" formControlName="quantity" matInput />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Cover</mat-label>
    <input formControlName="cover" matInput />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Pages</mat-label>
    <input formControlName="pages" matInput />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Translators</mat-label>
    <input formControlName="translators" matInput />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Release Date</mat-label>
    <input formControlName="releaseDate" matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <h4>Select the Image</h4>
  <app-input-img
    [urlCurrentImage]="model?.productImage"
    (onImageSelected)="onImageSelected($event)"
  ></app-input-img>

  <h4>Select the Categories</h4>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Danh mục</mat-label>
    <mat-select #CategoryId id="CategoryId" formControlName="CategoryId">
      <mat-option
        *ngFor="let category of selectCategories"
        [value]="category.key"
      >
        {{ category.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <h4>Select the Publishers</h4>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Nhà xuất bản</mat-label>
    <mat-select #PublisherId id="PublisherId" formControlName="PublisherId">
      <mat-option
        *ngFor="let publisher of selectPublishers"
        [value]="publisher.key"
      >
        {{ publisher.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <h4>Select the Genres</h4>

  <app-multiple-selector
    [NonSelectedItems]="nonSelectedGenres"
    [SelectedItems]="selectedGenres"
  ></app-multiple-selector>

  <div class="col-lg-12 col-md-12 col-sm-12">
    <ckeditor
      [editor]="Editor"
      class="full-width"
      formControlName="content"
    ></ckeditor>
  </div>

  <div>
    <button
      type="submit"
      mat-flat-button
      color="primary"
      [disabled]="form.invalid"
    >
      Save Changes
    </button>
    <a mat-stroked-button routerLink="/">Cancel</a>
  </div>
</form>
