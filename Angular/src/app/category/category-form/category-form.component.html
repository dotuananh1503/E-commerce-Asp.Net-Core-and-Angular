<div class="container">
  <div class="row d-flex justify-content-center">
      <form (submit)="saveChanges()" [formGroup]="categoryForm">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Tên danh mục</mat-label>
                <input type="text" #title formControlName="name" matInput>
                <mat-error *ngIf="!categoryForm.get('name').valid && categoryForm.get('name').touched">Tên không được trống.</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <button mat-flat-button color="primary" [disabled]="!categoryForm.valid" type="submit">Save Change</button>
            </div>
          </div>
      </form>
  </div>
</div>
