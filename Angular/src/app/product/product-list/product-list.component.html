<app-generic-list [list]="books">
    <ng-container content>
        <div class="row">
            <app-product-item class="col-lg-3 col-md-6 col-sm-6 col-6"
             *ngFor="let book of books; let i = index" 
             [book]="book" 
             [index]="i">
            </app-product-item>
        </div>
    </ng-container>
</app-generic-list>
