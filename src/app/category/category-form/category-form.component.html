<div class="container">
  <div class="row d-flex justify-content-center">
      <form (submit)="saveChanges()" [formGroup]="categoryForm">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Tên danh mục</mat-label>
                <input type="text" #title formControlName="name" matInput>
                <mat-error *ngIf="!categoryForm.get('name').valid && categoryForm.get('name').touched">Tên không được trống.</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="btn__container">
              <button [disabled]="!categoryForm.valid" class="btn btn-primary" type="submit">Save Change</button>
<!--               <button class="btn btn-success" (click)="onFetchNews()" type="button">Fetch</button>
              <button class="btn btn-danger" (click)="onClearNews()" type="button">Clear</button> -->
            </div>
          </div>
      </form>
  </div>
</div>
